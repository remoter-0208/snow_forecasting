name: GFS Auto Update

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  gfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python packages
        run: |
          pip install xarray cfgrib eccodes cartopy matplotlib requests panel

      - name: Run GFS plot
        run: |
          mkdir -p images
          python scripts/gfs_plot_japan.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images/gfs_latest.png
          git commit -m "Auto update GFS plot" || echo "No changes"
          git push
